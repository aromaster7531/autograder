<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Grader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Python Code Grader</h1>

        <h2>Submit Your Python Code</h2>
        <form id="codeForm" enctype="multipart/form-data">
            <label for="pythonFile">Upload your Python file:</label>
            <input type="file" id="pythonFile" name="pythonFile" accept=".py" required>
            <button type="submit">Submit Code</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData();
            const file = document.getElementById("pythonFile").files[0];
            formData.append("pythonFile", file);

            fetch("https://3a88dz9uae.execute-api.us-west-1.amazonaws.com/dev/knightCalculation", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                if (data.status === 'All tests passed') {
                    resultsDiv.innerHTML = "<p>All tests passed!</p>";
                } else {
                    resultsDiv.innerHTML = `<p>Test failed: ${data.error}</p>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
