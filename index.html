<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Grader</title>
    <!-- Add any CSS styles here -->
</head>
<body>
    <h1>Welcome to the Python Code Grader</h1>

    <!-- Python Code Input Form -->
    <h2>Submit Your Python Code</h2>
    <form id="codeForm">
        <label for="pythonCode">Enter your Python code:</label><br>
        <textarea id="pythonCode" name="pythonCode" rows="10" cols="50" required></textarea><br>
        <button type="submit">Submit Code</button>
    </form>

    <!-- Display Results -->
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const pythonCode = document.getElementById("pythonCode").value;

            // Send Python code to AWS Lambda function for processing
            fetch("https://z1zf17kw2e.execute-api.us-west-1.amazonaws.com/default/knightp", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: pythonCode })
            })
            .then(response => response.json())
            .then(data => {
                // Update results div with grading results
                document.getElementById("results").innerHTML = `<p>${data.result}</p>`;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
